<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-refresher (ionRefresh)="doRefresh($event)">
<ion-refresher-content content = "Refresh ..."></ion-refresher-content>
</ion-refresher>
  <ion-list >
    <ion-item *ngFor="let item of products" (click) = "goToDetails(item)">
     <ion-grid>
      <ion-row>
        <ion-col col-9 style="direction : rtl" >
          <ion-row>
            <ion-col>
              {{item.title}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{item.company}}
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <img class="contact-image"  src="http://via.placeholder.com/150x150"/>
        </ion-col>
      </ion-row>
     </ion-grid>

    </ion-item>

  </ion-list>
  <ion-fab bottom right >
    <button ion-fab (click)="goToAddProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
