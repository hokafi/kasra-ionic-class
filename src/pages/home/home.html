<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of contacts" (click) = "goToDetails(item)">
     <ion-grid>
      <ion-row>
        <ion-col col-9 style="direction : rtl" >
          <ion-row>
            <ion-col>
              {{item.name}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{item.phoneNumber}}
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <img class="contact-image"  src="http://via.placeholder.com/150x150"/>
        </ion-col>
      </ion-row>
     </ion-grid>

    </ion-item>

  </ion-list>
</ion-content>
