<ion-header>

  <ion-navbar>
    <ion-title>addProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addProduct()">
      <ion-item>
        <ion-label>title</ion-label>
        <ion-input type="text" [(ngModel)]="product.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>company</ion-label>
        <ion-input type="text" [(ngModel)]="product.company" name="company"></ion-input>
      </ion-item>

      <button ion-button type="submit" block>Add Todo</button>
    </form>
</ion-content>
